<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Art Gallery</title>
    <link href="selectStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- style 1 -->
    <div class="style1 divider">
      <form action="#" method="post">
          <div class="select">
            <select name="nameValueSelect" class="select__field" required>
              <option value="" selected>Choose option ...</option>
              <option value="op1">Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
              <option>Option 6</option>
            </select>
          </div>
        
          <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <!-- style 2 -->
    <div class="style2 divider">
      <select class="selectStyle2">
        <option value="" disabled selected hidden>Select your option</option>
        <option value="hurr">Durr</option>
      </select>
    </div>

    <!-- style 3 -->
    <div class="style3 divider">
      <label for="pet-select">Choose a pet:</label>
      <select name="pets" id="pet-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
      </select>
    </div>

  </body>
</html>
